<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="fashion-title">Passion For Fashion</h1>
    <hr>
    <div class="navbar-container">
        <a class="navbar-text" href="/index.html">Home</a>
        <span>|</span>
        <a class="navbar-text" href="Inspiration.html">Inspiration</a>
        <span>|</span>
        <a class="navbar-text" href="About.html">The chosen of the week</a>
        <span>|</span>
        <a class="navbar-text" href="Contact.html">Contact Us</a>
    </div>
    <hr>
    <br>
    <div class="foam-container">
        <h1 class="foam-title">Contact Us!</h1>
        <form class="foam-box" action="server.html" method="post">
            <label class="text-label">Full Name:</label>
            <input class="input-box" type="text" name="fullName">
            <br><br>
            <label class="text-label">Age:</label>
            <input class="input-box" type="number" name="ageNumber">
            <br><br>
            <label class="text-label">Gender:</label>
            <input type="radio" value="Male" name="Gender" id="maleBox">
            <label class="text-label" for="maleBox">Male</label>
            <input type="radio" value="Female" name="Gender" id="femaleBox">
            <label class="text-label" for="femaleBox">Female</label>
            <br><br>
            <label class="text-label">Birthday:</label>
            <input class="input-box" type="date" name="birthdayDate">
            <br><br>
            <label class="text-label">Email:</label>
            <input class="input-box" type="email" name="emailAddress">
            <br><br>
            <label class="text-label">Phone Number:</label>
            <input class="input-box" type="tel" name="phoneNumber">
            <br><br>
            <input type="checkbox" name="keepUpdate" id="updateBox">
            <label class="text-label" for="updateBox">Keep me updated!</label>
            <br><br>
            <div class="button-container">
                <button class="button-box">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
